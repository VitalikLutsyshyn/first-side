{% extends 'base.html' %}
{% block content  %}
{% include 'alerts.html' %} 
        <section id="promotions" class="container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='img/epitsentr-lviv.jpeg')}}" class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='img/store-5619201_1280.jpg')}}" class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='img/stairs-906723_1280.jpg')}}" class="d-block w-100"
                            alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="container my-5">
            <h1 class="m-5">Товари</h1>
            <div class="items row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
                {% for item in items %}
                <div class="col">
                  {% include 'card.html' %}
                </div>
                {% endfor %}
            </div>
        </section>
{% endblock  %}
